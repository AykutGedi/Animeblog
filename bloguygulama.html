          data-bs-toggle="collapse"
          data-bs-target="#mobile-1"

        <div id="mobile-1" class="collapse navbar-collapse">

      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("my-toggler")
        .addEventListener("click", function () {
          var img = this.querySelector("img");
          var originalImage = this.dataset.originalImage;
          var newImage = "img/toggleryes.png";

          if (img.src.includes(originalImage)) {
            img.src = newImage;
          } else {
            img.src = originalImage;
          }
        });
    </script>
