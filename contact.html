<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anime Blog</title>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-light bg-warning">

        <button

          data-bs-toggle="collapse"
          data-bs-target="#mobile-1"
          id="my-toggler"
          data-original-image="img/toggler33.png"
        >
          <img class="toggler1" src="img/toggler33.png" alt="" />
        </button>
        <div id="mobile-1" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="bloguygulama.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="blogs.html" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link active">Contact</a>
            </li>
          </ul>
          <div class="d-flex">
            <!-- <div class="row"> -->
            <!-- <div class="col-7 mt-2"> -->
            <input class="form-control me-1" type="text" placeholder="Search" />
            <!-- </div>
          <div class="col-5"> -->

              <img class="button-image" src="img/search.png" alt="" />
            </button>
          </div>
          <!-- </div>
        </div> -->
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-5">
        <h3 class="my-3">Contact</h3>
        <div class="row g-2">
          <div class="col-md-6">
            <iframe
              id="gps"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d827503.4428093957!2d139.1693024617427!3d35.887352542748516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018c1205c87e7af%3A0x8c74f2c0bfa2f65e!2sSaitama%2C%20Saitama%20ili%2C%20Japonya!5e0!3m2!1str!2str!4v1683605466046!5m2!1str!2str"
              width="100%"
              height="450px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="col-md-6">
            <div class="card bg-danger">
              <div class="card-body">
                <div class="alert alert-warning">Form</div>
                <form class="row g-4 text-white">
                  <div class="col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label" for="name">Name</label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="number"
                      name="phone"
                      id="phone"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <input
                      type="text"
                      name="message"
                      id="message"
                      class="form-control"
                    />
                    <!-- textareaaaaa -->
                  </div>
                  <div class="col-12">
                    <button class="btn btn-outline-light w-100">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-5 bg-warning text-white mt-auto">
      <div class="container text-center">
        <span>Copy Rights. & @2028 </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>

    <script>
      document
        .getElementById("my-toggler")
        .addEventListener("click", function () {
          var img = this.querySelector("img");
          var originalImage = this.dataset.originalImage;
          var newImage = "img/toggleryes.png";

          if (img.src.includes(originalImage)) {
            img.src = newImage;
          } else {
            img.src = originalImage;
          }
        });
    </script>
  </body>
</html>
